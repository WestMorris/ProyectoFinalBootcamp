


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Proyecto para manejar mis gastos</h1>
        <h2>Agregar nuevo gasto</h2>
        
        <div id="form-box">
        <div>
            <span>Tipo:</span> 
            <select id="medio-pago">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egresos</option>
            </select>
        </div>
        <div>
            <span>Concepto:</span> <input type="text" id="concepto" class="input" placeholder="¿En qué gasté?">
        </div>
        
        <div>
            <span>Fecha:</span> <input type="date" class="input" id="fecha">
        </div>
        <div>
            <span>Monto:</span> <input type="number" class="input" id="monto" placeholder="¿Cuánto?">
        </div>
        </div>
        
        <div id="button" class="button" onclick="onRegistrarGasto()">Registrar gasto</div>
    </div>
    <div class="grilla">
        <div class="card">
            <h2>Ingresos</h2>
            <table class="tabla">
                <thead>
                    <tr class="fila">
                        <th class="columna">DETALLE</th>
                        <th class="columna">FECHA</th>
                        <th class="columna">MONTO</th>
                    </tr>
                </thead>
                <tbody id="detalleIngresos">
                </tbody>
            </table>
            <h3>Total Ingresos: <span id="ingresoTotal">5.000</span></h3>
        </div>
        <div class="card">
            <h2>Egresos</h2>
            <table class="tabla">
                <thead>
                    <tr class="fila">
                        <th class="columna">DETALLE</th>
                        <th class="columna">FECHA</th>
                        <th class="columna">MONTO</th>
                    </tr>
                </thead>
                <tbody id="detalleEgresos"></tbody>
            </table>
            <h3>Total Egresos: <span id="egresosTotal">5.000</span></h3>
        </div>
    </div>     
</body>
</html>
